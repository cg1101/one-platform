<nav>
  <div class="brand">
    <a class="toggle" (click)="toggle()"><i class="op op-icon-menu"></i></a>
    <a class="logo" href="/"></a>
  </div>
  <div class="p" *ngFor="let n of topNodes" [ngClass]="{expanded:isExpanded(n)}">
    <op-nav-button class="head" [node]="n"
                   [ngClass]="{expanded:isExpanded(n)}"
                   (click)="activate(n)"></op-nav-button>
    <div class="s" *ngIf="n.children && n.children.length">
      <op-nav-button *ngFor="let childNode of n.children"
                     [node]="childNode"
                     (click)="activate(childNode)"></op-nav-button>
    </div>
  </div>
  <div class="spacer"></div>
  <div class="p" *ngFor="let n of bottomNodes"
       [ngClass]="{expanded:isExpanded(n)}">
    <op-nav-button class="head" [node]="n"
                   [ngClass]="{expanded:isExpanded(n)}"
                   (click)="activate(n)"></op-nav-button>
    <div class="s" *ngIf="n.children && n.children.length">
      <op-nav-button *ngFor="let childNode of n.children"
                     [node]="childNode"
                     (click)="activate(n)"></op-nav-button>
    </div>
  </div>
</nav>
